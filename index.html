	<script>

		function handleTheme() {
			let theme = {background: "#0F0F0F", o: "#FFFFFF"};
			if ( (new Date().getHours() >= 9) && (new Date().getHours() < 21) ) { theme = {background: "#FFFFFF", o: "#0F0F0F"}; }
			document.body.style.backgroundColor = theme.background;
			document.querySelector("a").style.border = "solid min(12.5vw, 12.5vh) " + theme.o;
		}

		setInterval(function() { handleTheme(); }, 60000)
